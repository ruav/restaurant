<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login </title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="glyphicon glyphicon-lock" style="font-size:2em;"></i></h3>
                        <h2 class="text-center">Login</h2>
                        <div class="panel-body">

                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Некорректный email или password.
                                </div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">
                                    Вы вышли из системы.
                                </div>
                            </div>
                            <div th:if="${param.resetSuccess}">
                                <div class="alert alert-info">
                                    Вы успешно сбросили пароль.
                                </div>
                            </div>

                            <form method="post" th:action="@{/login}">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input autofocus="autofocus"
                                               class="form-control"
                                               id="username"
                                               name="username"
                                               placeholder="Email"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                        <input class="form-control"
                                               id="password"
                                               name="password"
                                               placeholder="Password"
                                               type="password"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-success btn-block" type="submit">Войти</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    Забыли пароль? <a href="/" th:href="@{/forgot-password}">Сбросить пароль</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="@{../../static/js/jquery.min.js}" th:src="@{/js/jquery.min.js}"></script>
<script src="@{../../static/js/bootstrap.bundle.min.js}" th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
